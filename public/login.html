<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FNZ-Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
    <div class="page login-page">
        <!-- Main Navbar-->
       
        <div class="page-content d-flex align-items-stretch">
            <!-- Side Navbar level one -->
            <div class="content-inner">
                <!-- Login -->
                <div class="container d-flex align-items-center">
                    <div class="form-holder col-sm-12">
                        <div class="row">
                            <!-- Form Panel    -->
                            <div class="col-sm-12">
                                <div class="form d-flex align-items-center">
                                    <div class="content login_content">
                                        <h4>Login</h4>
                                        <form id="login-form" method="post">
                                            <div class="form-group">
                                                <input id="login-username" type="text" name="loginUsername" placeholder="Username" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <input id="login-password" type="password" name="loginPassword" placeholder="Password" class="form-control">
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                <div class="d-flex justify-content-center">
                                                    <a id="login" href="" class="btn">Log in</a>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <a href="#" class="pwd_link">Lost your password?</a>
                                            </div>
                                            </div>
                                            <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                                        </form>
                                        <div class="fnz_block">
                                            <h3>FNZ Chain</h3>
                                            <p>&copy; 2018 All Right reserved. Privacy and Terms</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Page Footer-->
                <footer class="main-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <p>&copy; Copyright FNZ UK Ltd 2018.</p>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- menu end -->
            <!-- Page Footer-->
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/charts-custom.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script>
    $(document).ready(function() {
        $(".nav-tabs a").click(function() {
            $(this).tab('show');
        });
    });
    </script>
    <script>
    $(document).ready(function() {
        if (!$.browser.webkit) {
            $('.wrapper').html('<p>Sorry! Non webkit users. :(</p>');
        }

    });
    </script>

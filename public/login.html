                    <button class="dismiss"><i class="icon-close"></i></button>

                <div class="container-fluid">
                    <div class="navbar-holder d-flex align-items-center justify-content-between">
                       
                        <!-- Navbar Menu -->
                        <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                           
                            
                            <li class="nav-item">
                                <div class="avatar"><img src="img/profile-img.jpg" alt="..." class="img-fluid rounded-circle"></div>
                            </li>
                            <li class="nav-item"><a href="" class="nav-link">Sign In</a></li>
                        </ul>
                         <!-- Navbar Header-->
                        <div class="navbar-header">

                            <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                            <!-- Search-->
                            <li class="nav-item d-flex align-items-center"><a id="search" href="#"><i class="icon-search"></i></a></li>
                            <!-- Notifications-->
                            <li class="nav-item dropdown"> <a id="notifications" rel="nofollow" data-target="#" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link"><i class="fa fa-bell-o"></i><span class="badge bg-yellow badge-corner">4</span></a>
                            </li>

                            <!-- Navbar Brand -->

                                <div class="brand-text brand-small"><img src="img/logo.png" alt="logo" class=""></div>
                            </a>
                            <!-- Toggle Button-->
                            <a href="" class="dots-nav"><img src="img/dots-nav.png" alt="..." class=""></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="page-content d-flex align-items-stretch">

            <!-- Side Navbar level one -->

            <div class="content-inner">
                <!-- Login -->
                <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow col-sm-12">
          <div class="row">
            <!-- Form Panel    -->
            <div class="col-sm-12 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="login-form" method="post">
                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required="" class="input-material">
                      <label for="login-username" class="label-material">User Name</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required="" class="input-material">
                      <label for="login-password" class="label-material">Password</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a id="login" href="" class="btn btn-primary">Login</a>
                    </div>
                    
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><a href="#" class="forgot-pass">Forgot Password?</a><small>Do not have an account? </small><a href=" " class="signup">Signup</a>
                </div>
              </div>
            </div>
          </div>
